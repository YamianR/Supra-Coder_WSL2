<!DOCTYPE html>
<html lang="en">
    <body>
        <form>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br>
            
            <label for="password">Password:</label>
            <input type=password id="password" name="password"><br>
            
            <label for="github-username">Github Username</label>
            <input type="text" id="github-username" name="github-username"><br>

            <fieldset>
                <legend>Select your account type:</legend>
                <input type="radio" id="enterprise" name="account" value="Enterprise">
                <label for="enterprise">Enterprise</label><br>

                <input type="radio" id="pro" name="account" value="Pro">
                <label for="pro">Pro</label><br>

                <input type="radio" id="free" name="account" value="Free">
                <label for="free">Free</label><br>
            </fieldset>

            <label for="remember-me">Remember me:</label>
            <input type="checkbox" id="remember-me" name="remember-me">

            <button type="submit">Submit</button>
        </form>
    </body>
</html>
